<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改人员信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--<link rel="shortcut icon" href="favicon.ico">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plugins/vaildate/formValidation.css"/>
    <link rel="stylesheet" type="text/css" href="css/plugins/vaildate/default.css">
    <!--<link rel="stylesheet" href="css/plugins/vaildate/awesome-bootstrap-checkbox.css">-->
    <link rel="stylesheet" href="bower_components/layui-master/build/css/layui.css">

</head>
<body>

<div class="col-*-12">
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-heading">基本信息修改</div>
            <div class="panel-body">
                <form id="" class="form-horizontal m-t">
                    <div class="form-group">
                        <label class="col-md-2 control-label">姓名：</label>
                        <div class="col-md-8">
                            <input id="user_real_name" name="user_real_name" type="text" class="form-control"
                                   placeholder="姓名" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">角色：</label>
                        <div class="col-md-8">
                            <input id="role" name="role" type="text" class="form-control" placeholder="角色" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">单位名：</label>
                        <div class="col-md-8">
                            <input id="unit" name="unit" type="text" class="form-control" placeholder="单位名" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">手机号：</label>
                        <div class="col-md-8">
                            <input id="user_tel" name="user_tel" type="text" class="form-control" placeholder="手机号"
                                   disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">性别：</label>
                        <div class="row">
                            <div class="radio radio-primary" id="user_sex">
                                <div class="col-sm-3">
                                    <div class="radio radio-inline">
                                        <input id="radio1" type="radio" name="user_sex" value="option1" checked>
                                        <label for="radio1"> 男 </label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="radio radio-inline">
                                        <input id="radio2" type="radio" name="user_sex" value="option2">
                                        <label for="radio2">女 </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">出生日期：</label>
                        <div class="col-md-8">
                            <div class="input-group date" id="datetimePicker">
                                <input type="text" class="form-control" name="datetimePicker" placeholder="请选择日期"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">身份ID：</label>
                        <div class="col-md-8">
                            <input id="user_Id" name="user_Id" type="text" class="form-control" placeholder="请输入身份ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">邮箱：</label>
                        <div class="col-md-8">
                            <input id="mail_address" class="form-control" name="mail_address" placeholder="请输入邮箱地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-4">
                            <button class="btn btn-danger btn-lg" type="reset">重置</button>
                            <button class="btn btn-primary btn-lg" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>

<script src="js/plugins/validate/form-validate-demo.js"></script>
<script src="js/plugins/validate/formValidation.js"></script>

<script src="js/plugins/validate/framework/bootstrap.js"></script>

<script src="js/plugins/validate/moment.js"></script>
<script type="text/javascript" src="js/plugins/validate/bootstrap-datetimepicker.min.js"></script>


<script>
    $(document).ready(function () {

//        bootstrap-datetimepicker格式修改
        $('#datetimePicker').datetimepicker({
            format: 'YYYY-MM-DD'
        });
        $('#signupForm').formValidation({
            message: '日期不能为空',
            required: true,

            fields: {

                datetimePicker: {
                    validators: {
                        notEmpty: {
                            message: icon + '请输入有效的日期'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
