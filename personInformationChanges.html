<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改人员信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/layui-master/build/css/layui.css">
</head>
<body>

<div class="col-*-12">
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-heading">基本信息修改</div>
            <div class="panel-body">
                <form id="userInfoForm" class="form-horizontal layui-form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">姓名：</label>
                        <div class="col-md-8">
                            <input id="user_real_name" name="user_real_name" type="text" class="form-control"
                                   placeholder="姓名" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">角色：</label>
                        <div class="col-md-8">
                            <input id="role" name="role" type="text" class="form-control" placeholder="角色" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">单位名：</label>
                        <div class="col-md-8">
                            <input id="unit" name="unit" type="text" class="form-control" placeholder="单位名" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">手机号：</label>
                        <div class="col-md-8">
                            <input id="user_tel" name="user_tel" type="text" class="form-control" placeholder="手机号"
                                   disabled>
                        </div>
                    </div>
                    <!----不可编辑内容结束---->

                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-2 control-label">性别：</label>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" value="男" title="男" checked>
                                        </label>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" value="女" title="女">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">出生日期：</label>
                        <div class="col-md-8">
                            <div class="input-group date" id="datetimePicker">
                                <input id="birthday" type="text" class="form-control"
                                       name="datetimePicker" placeholder="请选择日期"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">身份ID：</label>
                        <div class="col-md-8">
                            <input id="user_Id" name="user_Id" type="text" class="form-control" placeholder="请输入身份ID"
                                   minlength="18" maxlength="18" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">邮箱：</label>
                        <div class="col-md-8">
                            <input id="mail_address" class="form-control" name="mail_address" placeholder="请输入邮箱地址"
                                   email="true" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-4">
                            <button class="btn btn-danger btn-lg" type="reset" data-toggle="tooltip"
                                    title="点击重置输入的内容">重置
                            </button>
                            <button class="btn btn-primary btn-lg" type="submit" data-toggle="tooltip"
                                    title="提交数据保存">保存
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/layui-master/build/layui.js"></script>
<script src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="bower_components/jquery-validation/src/localization/messages_zh.js"></script>
<script>
    $(function () {
        layui.use(['form', 'laydate'], function () {
            var form = layui.form(),
                laydate = layui.laydate;

            var dateOption = {
                format: 'YYYY-MM-DD hh:mm:ss',
                min: '1900-01-01 23:59:59',
                max: laydate.now(),
                istime: false,
                isclear: true, //是否显示清空
                istoday: false, //是否显示今天
                issure: true, //是否显示确认
                festival: false, //是否显示节日
                fixed: false, //是否固定在可视区域
                zIndex: 99999999 //css z-index
            };
            document.getElementById('birthday').onclick = function () {
                dateOption.elem = this;
                laydate(dateOption);
            }
        });
        //修改校验样式
        $.validator.setDefaults({
            highlight: function (element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function (element) {
                element.closest('.form-group').removeClass('has-error').addClass('has-success');
            },
            errorElement: "span",
            errorPlacement: function (error, element) {
                if (element.is(":radio") || element.is(":checkbox")) {
                    error.appendTo(element.parent().parent().parent());
                } else {
                    error.appendTo(element.parent());
                }
            },
            errorClass: "help-block m-b-none",
            validClass: "help-block m-b-none"
        });

        $('#userInfoForm').validate();

    });


</script>
</body>
</html>
